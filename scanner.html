<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Scanner - NutriCare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">üçè NutriCare</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="scanner.html" class="active">Scanner</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <!-- Scanner Section -->
  <section class="scanner">
    <h1>Food Scanner</h1>
    <form id="scanForm">
      <input type="file" id="fileInput" name="file" accept="image/*" required>
      <button type="submit">Analyze Food</button>
    </form>
    <div id="result" class="result-card hidden">
  <h3>Analysis Result</h3>
  <p id="analysisText"></p>
</div>

  </section>

  <script>
  document.getElementById("scanForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    let formData = new FormData();
    let file = document.getElementById("fileInput").files[0];
    formData.append("file", file);

    let resultBox = document.getElementById("result");
    let analysisText = document.getElementById("analysisText");

    resultBox.classList.remove("hidden");
    analysisText.innerHTML = "‚è≥ Scanning... Please wait.";

    try {
      let response = await fetch("http://127.0.0.1:8000/analyze", {
        method: "POST",
        body: formData
      });

      let data = await response.json();
      console.log(data);
      analysisText.innerHTML = data.result;
    } catch (error) {
      analysisText.innerHTML = "‚ùå Error scanning food.";
    }
  });
</script>

</body>
</html>
